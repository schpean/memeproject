<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Expose the Fun. Share the Struggles. Meme Your Workplace!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      :root {
        --primary-color: #AD8B73;
        --bg-light: #FFFBE9;
        --text-dark: #5E4B3B;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-light);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-dark);
      }
      #root {
        min-height: 100vh;
      }
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-light);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(173, 139, 115, 0.3);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loading-text {
        margin-top: 16px;
        font-size: 18px;
        color: var(--primary-color);
        font-weight: 600;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>bossme.me - Workplace Memes</title>
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Loading spinner that will be shown until React renders -->
    <div id="app-loading" class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">bossme.me se încarcă...</div>
    </div>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
