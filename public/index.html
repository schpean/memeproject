<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon configuration -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="bossme.me" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Expose the Fun. Share the Struggles. Meme Your Workplace!"
    />
    
    <!-- Default Open Graph / Social Media Tags -->
    <meta property="og:title" content="bossme.me" />
    <meta property="og:description" content="bossme.me" />
    <meta property="og:image" content="https://bossme.me/images/web-app-manifest-512x512.png" />
    <meta property="og:image:secure_url" content="https://bossme.me/images/web-app-manifest-512x512.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="bossme.me" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bossme.me" />
    <meta property="og:site_name" content="bossme.me" />
    <meta property="fb:app_id" content="1219609932336050" />
    <meta property="og:app_id" content="1219609932336050" />
    <link rel="canonical" href="https://bossme.me" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bossme_me" />
    <meta name="twitter:title" content="bossme.me" />
    <meta name="twitter:description" content="bossme.me" />
    <meta name="twitter:image" content="https://bossme.me/images/web-app-manifest-512x512.png" />
    <meta name="twitter:image:alt" content="bossme.me" />
    
    <!-- Headers to optimize for content crawlers -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="max-image-preview:large" />
    
    <!-- Additional tags to prevent caching for dynamic content -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Parametri adiționali pentru platforme sociale -->
    <meta property="og:image:url" content="https://bossme.me/images/web-app-manifest-512x512.png" />
    <meta property="og:rich_attachment" content="true" />
    <meta property="og:updated_time" content="2023-12-01T12:00:00+00:00" />
    <meta property="og:image:width:min" content="200" />
    <meta property="og:image:height:min" content="200" />
    
    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      :root {
        --primary-color: #AD8B73;
        --bg-light: #FFFBE9;
        --text-dark: #5E4B3B;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-light);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-dark);
      }
      #root {
        min-height: 100vh;
      }
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-light);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(173, 139, 115, 0.3);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loading-text {
        margin-top: 16px;
        font-size: 18px;
        color: var(--primary-color);
        font-weight: 600;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>bossme.me</title>
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- App loading indicator -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Încărcare...</div>
    </div>
    
    <script>
      // Remove loading screen once page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.querySelector('.app-loading');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            // Remove from DOM after animation
            setTimeout(function() {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
