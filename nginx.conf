# Redirectare de la www la non-www (HTTP)
server {
    listen 80;
    server_name www.bossme.me;
    return 301 https://bossme.me$request_uri;
}

# Redirectare de la HTTP la HTTPS pentru domeniul principal
server {
    listen 80;
    server_name bossme.me;
    return 301 https://bossme.me$request_uri;
}

# Redirectare de la www la non-www (HTTPS)
server {
    listen 443 ssl;
    server_name www.bossme.me;
    
    ssl_certificate /etc/letsencrypt/live/bossme.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossme.me/privkey.pem;
    
    return 301 https://bossme.me$request_uri;
}

# Configurația principală pentru bossme.me
server {
    listen 443 ssl;
    server_name bossme.me;

    ssl_certificate /etc/letsencrypt/live/bossme.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossme.me/privkey.pem;

    # Optimizări de securitate
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Adăugăm metadata pentru îmbunătățirea problemelor de redirection și SEO
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Link "<https://bossme.me>; rel=\"canonical\"";
    add_header X-Robots-Tag "all, max-image-preview:large" always;

    # Optimizări specifice pentru Facebook
    location ~ ^/uploads/.*\.(jpg|jpeg|png|gif|webp)$ {
        add_header X-Facebook-Image-Access "allow";
        add_header X-Facebook-Crawler "allow";
        add_header X-FB-Debug "true";
        add_header Cache-Control "public, max-age=3600";
        add_header Cross-Origin-Resource-Policy "cross-origin";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD";
        add_header Access-Control-Max-Age "86400";
        add_header Access-Control-Allow-Credentials "true";
        add_header Link "<https://bossme.me$request_uri>; rel=\"canonical\"";
        expires 1h;
        try_files $uri $uri/ =404;
    }

    # API Endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://bossme.me' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://bossme.me' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # WebSocket support
    location /ws {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files and frontend
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Adăugăm header-uri pentru browser-ul Facebook
        add_header X-Robots-Tag "all, max-image-preview:large";
        add_header Link "<https://bossme.me$request_uri>; rel=\"canonical\"";
        add_header X-Facebook-Domain-Verification "hg9v4mtk7yh6f3r1lbfh6yvc752aep";
    }
}